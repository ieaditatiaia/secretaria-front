<app-navbar></app-navbar>
<router-outlet></router-outlet>
<p-toast></p-toast>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmacao>
  <p-footer>
    <p-button type="button" pButton icon="pi pi-check" label="Sim"
      (click)="confirmacao.accept()"></p-button>
    <p-button type="button" pButton icon="pi pi-times" label="Não"
      (click)="confirmacao.reject()"></p-button>
  </p-footer>
</p-confirmDialog>
